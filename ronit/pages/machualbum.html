<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"href="style.css">
<body>

<video autoplay muted loop id="myVideo">
  <source src="machu.mp4" type="video/mp4">
</video>

<h2 style="text-align:center " class="content"  ><a href="../index.html" ><i class="fa fa-home"></i></a></h2>

<div class="stack-collage pc">
  <div class="card" id="c1">
    <img src="imagesal/machu1.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="card" id="c2">
    <img src="imagesal/machu2.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>
  <div class="card" id="c3">
    <img src="imagesal/machu3.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
  </div>
  <div class="card" id="c4">
    <img src="imagesal/machu4.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
 <div class="card" id="c5">
    <img src="imagesal/machu5.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 5</div>
      <img src="imagesal/machu1.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 5</div>
      <img src="imagesal/machu2.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 5</div>
      <img src="imagesal/machu3.jpg" style="width:100%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 5</div>
      <img src="imagesal/machu4.jpg" style="width:100%">
    </div>
   
   <div class="mySlides">
      <div class="numbertext">5 / 5</div>
      <img src="imagesal/machu5.jpg" style="width:100%">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="imagesal/machu1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Machu Picchu-1">
    </div>
    <div class="column">
      <img class="demo cursor" src="imagesal/machu2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Machu Picchu-2">
    </div>
    <div class="column">
      <img class="demo cursor" src="imagesal/machu3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Machu Picchu-3">
    </div>
    <div class="column">
      <img class="demo cursor" src="imagesal/machu4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Machu Picchu-4">
    </div>
    <div class="column">
      <img class="demo cursor" src="imagesal/machu5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Machu Picchu-5">
    </div>
  </div>
</div>

<script>
function openModal() {
  document.getElementById("myModal").style.display = "block";
  document.getElementById("c1").style.display = "none";
  document.getElementById("c2").style.display = "none";
  document.getElementById("c3").style.display = "none";
  document.getElementById("c4").style.display = "none";
  document.getElementById("c5").style.display = "none";
}

function closeModal() {
  document.getElementById("myModal").style.display = "none";
  document.getElementById("c1").style.display = "block";
  document.getElementById("c2").style.display = "block";
  document.getElementById("c3").style.display = "block";
  document.getElementById("c4").style.display = "block";
  document.getElementById("c5").style.display = "block";
  
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
    
</body>
</html>
